<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Squid Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="objectList">
            <div class="objectList-items">
                <img src="img/img1.svg" alt="">
            </div>
            <div class="objectList-items">
                <img src="img/img2.svg" alt="">
            </div>
            <div class="objectList-items">
                <img src="img/img3.svg" alt="">
            </div>
        </div>
        <div class="header_logo">
            <img src="img/[CITYPNG 1.svg" alt="">
        </div>
        <div>
            <img src="img/img4.svg" alt="">
        </div>
    </header>
    <div class="container">
        <div class="info">
            <div class="info-box1">
                <div class="info-title">
                    Squid Games
                </div>
                <div class="info-mask">
                    <img src="img/mask.svg" alt="">
                </div>
            </div>
            <div class="info-box2">
                <div class="info-icon">
                    <img src="img/icon.svg" alt="">
                </div>
                <div class="info-text">
                    <p> Once you start the game, there is no<br>
                        turning back, The winner is alone, the<br> 
                        loser only faces death
                    </p>
                </div>
            </div>
        </div>

        <div class="ramka">
            <img src="img/ramka.svg" alt="">
            <div class="start">
                <img src="img/start.svg" alt="">
                <div class="start-text">
                    Start New Game
                </div>
            </div>
            
        </div>

        <div class="head1">
            <img src="img/head1.svg" alt="">
        </div>
        <div class="head2">
            <img src="img/head2.svg" alt="">
        </div>
    </div>
    <div class="light">
        <div class="light1">
            <img src="img/light.svg" alt="">
        </div>
        <div class="light2">
            <img src="img/light.svg" alt="">
        </div>
    </div>
    <div class="fixed-menu">
        <div class="fixed-menu-text1">
        <div class="menu-text1-item">
            About
        </div>
        <div class="menu-text1-item">
            Traler
        </div>
        <div class="menu-text1-item">
            Games
        </div>
        <div class="menu-text1-item">
            Actors
        </div>
        </div>
        <div class="start-button">
            <div class="start-buttontext">
                Start New Game
            </div>
            <img src="img/play.svg" alt="">
        </div>
        <div class="fixed-menu-text2">
            <div class="menu-text2-item">
                Session1
            </div>
            <div class="menu-text2-item">
                2021
            </div>
            <div class="menu-text2-item">
                <img src="img/star.svg" alt="">
                <div class="menu-icontext">
                    9.8
                </div>
            </div>
        </div>
    </div>
</body>
</html>
